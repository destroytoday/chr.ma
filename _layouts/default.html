<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>{{ site.title }} - {{ site.meta.tagline }}</title>

    <meta name='description' content='{{ site.meta.description }}'>
    <meta name='keywords' content='{{ site.meta.keywords }}'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta property="twitter:creator" content="{{ site.meta.twitter }}">
    <meta property="twitter:title" content="{{ current.title }}">
    <meta property="twitter:description" content="{{ current.meta.description }}">

    <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='/assets/images/favicon.png'>

    <link href="//cdn.symbolset.com/9c63ad6f5d9d910d90ce283a4276ce82381b4495/symbolset.css" rel="stylesheet">
    <link href='/assets/styles/screen.css' rel='stylesheet'>

    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script>window.jQuery || document.write('<script src="/assets/scripts/libs/jquery-1.11.0.min.js">\x3C/script>')</script>

    {% include 'includes/fonts' %}
    {% include 'includes/analytics' %}
  </head>

  <body>
    <header class='main-header'>
      <h1 class='logo-wrapper'>
        <a class='logo'></a>
        <a class='logotype'>Chroma</a>
      </h1>
      <h2 class='tagline webfont'>{{ site.meta.tagline }}</h2>
    </header>

    {{ content }}

    <script src="//cdn.symbolset.com/9c63ad6f5d9d910d90ce283a4276ce82381b4495/symbolset.js"></script>
  </body>
</html>
